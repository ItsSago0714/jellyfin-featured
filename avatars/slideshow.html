        /* Include the Google Fonts stylesheet for the Noto Sans font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

/* Apply the font to the body or specific elements */
body {
  font-family: 'Noto Sans', sans-serif;
}

/* You can customize other text styles as needed */
h1, h2, h3, p {
  font-family: 'Noto Sans', sans-serif;
  /* Additional styling properties can be added here */
}

/* Example: Change the font size and color */
p {
  font-size: 16px;
  color: #333;
}

/* Example: Change the font size and color for headers */
h1 {
  font-size: 36px;

}

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            position: relative;
            width: 100vw;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
.backdrop {
    position: absolute;
    top: 50%; /* Adjust this value to position the backdrop vertically */
    left: 0;
    width: 100%;
    height: auto;
    transform: translateY(-45%); /* Vertically center the backdrop */
    object-fit: cover; /* Maintain aspect ratio (typically 16:9) */
}
        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-height: 50%;
            max-width:30%;
            width: auto;
        }
.logo::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: -1; /* Place the shadow behind the logo */
}
.featured-content {
    position: absolute;
    top: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    color: white;
    font-size: 25px;
}
.timer {
    position: absolute;
    /* display: none; */
    top: 20px;
    left: 20px; /* Move the timer to the top left */
    /* background: rgba(0, 0, 0, 0.5); */
    padding: 10px;
    color: white;
    font-size: 35px;
    border-radius: 50%;
    filter: drop-shadow(2px 2px gray);
}

svg {
  position: absolute;
  width: 40px;
  height: 40px;
  transform: rotateY(-180deg) rotateZ(-90deg);
}

svg circle {
  stroke-dasharray: 113px;
  stroke-dashoffset: 0px;
  stroke-linecap: round;
  stroke-width: 2px;
  stroke: white;
  fill: none;
  animation: countdown 10s linear infinite forwards;
}

@keyframes countdown {
  from {
    stroke-dashoffset: 0px;
  }
  to {
    stroke-dashoffset: 113px;
}
}
.clicker{
    height: 15px;
  width: 15px;
  border: 2px solid #93c47d;
  border-radius: 50%;
  display: inline-block;
}
.clicker:hover{
    cursor: pointer;
}
#navigator{
    display:flex;
    gap: 5px;
    position: absolute;
    bottom: 5px;

    /* margin-left: 0;

    padding: 8px;
    justify-content: center;
    z-index: 2; 
    background-color: rgba(128,128,128, 0.6);
    border-radius: 25px;
}
